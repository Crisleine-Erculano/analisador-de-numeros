<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Analisador de Números</title>
   <link rel="stylesheet" href="stylle.css">
</head>

<body>
   <section class="analisador">
      <!-- Div da entrada de dados -->
         <div class="analisador__adicionar">
            <h1 class="analisador__titulo">Analisador de Números</h1>
            
            <label class="analisador__texto"  for="number">Digite um Número de 1 a 100</label>
            <input class="analisador__numeros" type="number" name="number" id="number">
            
            <label for="adicionar"></label>
            <input class="analisador__botao" type="button" value="Adicionar" onclick="adicionar()" id="adicionar"> 
         </div>
         <!--Div do select e finalização -->
         <div class="selecao">
            <select class="selecao__valores" name="valores" id="selectValores" size="10"></select>
            
            <label for="submit"></label>
            <input class="selecao__botao" type="button" value="Finalizar" onclick="finalizar()" id="submit">
            
            <label for="limpar"></label>
            <input class="selecao__limpar" type="submit" value="Limpar" onclick="limpar()" id="limpar">
         </div>
         <div class="resultados" id="resultado">
         
         </div>
   </section>
   <script src="script.js"></script>
</body>

</html>
